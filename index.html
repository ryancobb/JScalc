<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
<div class="calc container">
    <div class="display">
        <div class="row">
            <div class="twelve columns">
                <h1 id="num-display"></h1>
            </div>
        </div>
    </div>
    <div class="num-pad">
        <div class="row">
            <div class="three columns button operator u-pull-right" id="clr">
                clr
            </div>
        </div>
        <div class="row">
            <div class="three columns button" id="num7">7</div>
            <div class="three columns button" id="num8">8</div>
            <div class="three columns button" id="num9">9</div>
            <div class="three columns button operator" id="divide">/</div>
        </div>
        <div class="row">
            <div class="three columns button" id="num4">4</div>
            <div class="three columns button" id="num5">5</div>
            <div class="three columns button" id="num6">6</div>
            <div class="three columns button operator" id="multiply">x</div>
        </div>
        <div class="row">
            <div class="three columns button" id="num1">1</div>
            <div class="three columns button" id="num2">2</div>
            <div class="three columns button" id="num3">3</div>
            <div class="three columns button operator" id="subtract">-</div>
        </div>
        <div class="row">
            <div class="three columns button" id="num0">0</div>
            <div class="three columns button" id="decimal">.</div>
            <div class="three columns button operator" id="equals">=</div>
            <div class="three columns button operator" id="add">+</div>
        </div>
    </div>
    <div class="row footer">
        <div class="twelve columns">
            <h6>Programmed by Ryan Cobb</h6>
        </div>
    </div>
</div>
</body>
</html>
